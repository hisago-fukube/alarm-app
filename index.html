<!DOCTYPE html>
<html lang="ja">
<head>

  <style>

    body {

    input[type="time"] {

    .sound-btn {

    .sound-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    }
    .alarm-btn {
      width: 100%;

    }
    .alarm-btn:hover {
      transform: scale(1.02);
    }
    .alarm-btn.active {

    }
    .status {
      text-align: center;
      margin-top: 15px;

    .status.set {
      background: #e3f2fd;

    }
    .status.ringing {
      background: #fff3e0;

    }

</head>
<body>
  <div class="container">
    <h1>ğŸ”” ç›®è¦šã¾ã—æ™‚è¨ˆ</h1>
    <p class="subtitle">å„ªã—ã„è‡ªç„¶éŸ³ã§æ°—æŒã¡ã‚ˆãç›®è¦šã‚ã‚ˆã†</p>
    
    <div class="time-display" id="currentTime">00:00:00</div>
    
    <div class="input-group">
      <label>ã‚¢ãƒ©ãƒ¼ãƒ æ™‚åˆ»</label>
      <input type="time" id="alarmTime" value="07:00">
    </div>
    
    <div class="input-group">
      <label>èµ·åºŠéŸ³ã‚’é¸æŠ</label>
      <div class="sound-grid">
        <button class="sound-btn active" data-sound="birds">ğŸ¦ é³¥ã®ã•ãˆãšã‚Š</button>
        <button class="sound-btn" data-sound="waves">ğŸŒŠ æ³¢ã®éŸ³</button>
        <button class="sound-btn" data-sound="rain">ğŸŒ§ï¸ é›¨ã®éŸ³</button>
        <button class="sound-btn" data-sound="forest">ğŸŒ² æ£®ã®éŸ³</button>
      </div>
    </div>
    
    <button class="alarm-btn" id="toggleBtn">ã‚¢ãƒ©ãƒ¼ãƒ ã‚’ã‚»ãƒƒãƒˆ</button>
    
    <div id="status"></div>
  </div>

  <script>
    let alarmSet = false;
    let isRinging = false;
    let selectedSound = 'birds';
    let audioContext = null;
    let oscillator = null;

    // ç¾åœ¨æ™‚åˆ»ã®è¡¨ç¤º
    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('currentTime').textContent = `${h}:${m}:${s}`;
      
      if (alarmSet && !isRinging) {
        const alarmTime = document.getElementById('alarmTime').value;
        if (`${h}:${m}` === alarmTime) {
          triggerAlarm();
        }
      }
    }
    setInterval(updateTime, 1000);
    updateTime();

    // éŸ³é¸æŠ
    document.querySelectorAll('.sound-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedSound = btn.dataset.sound;
      });
    });

    // ã‚¢ãƒ©ãƒ¼ãƒ ãƒˆã‚°ãƒ«
    document.getElementById('toggleBtn').addEventListener('click', () => {
      if (isRinging) {
        stopAlarm();
      } else {
        alarmSet = !alarmSet;
        updateStatus();
      }
    });

    function updateStatus() {
      const status = document.getElementById('status');
      const btn = document.getElementById('toggleBtn');
      
      if (isRinging) {
        status.className = 'status ringing';
        status.textContent = 'ğŸ”” ãŠã¯ã‚ˆã†ã”ã–ã„ã¾ã™ï¼';
        btn.textContent = 'ã‚¢ãƒ©ãƒ¼ãƒ ã‚’æ­¢ã‚ã‚‹';
        btn.classList.add('active');
      } else if (alarmSet) {
        const time = document.getElementById('alarmTime').value;
        status.className = 'status set';
        status.textContent = `â° ${time} ã«ã‚»ãƒƒãƒˆæ¸ˆã¿`;
        btn.textContent = 'ã‚¢ãƒ©ãƒ¼ãƒ è§£é™¤';
        btn.classList.remove('active');
      } else {
        status.className = 'status';
        status.textContent = '';
        btn.textContent = 'ã‚¢ãƒ©ãƒ¼ãƒ ã‚’ã‚»ãƒƒãƒˆ';
        btn.classList.remove('active');
      }
    }

    function triggerAlarm() {
      isRinging = true;
      playSound();
      updateStatus();
    }

    function playSound() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      const frequencies = {
        birds: 2000,
        waves: 200,
        rain: 400,
        forest: 1000
      };
      
      oscillator.frequency.value = frequencies[selectedSound];
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 3);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.start();
    }

    function stopAlarm() {
      if (oscillator) {
        oscillator.stop();
        audioContext.close();
      }
      isRinging = false;
      alarmSet = false;
      updateStatus();
    }
  </script>
